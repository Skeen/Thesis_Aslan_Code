<html>
<head>
    
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    
    <title>Start timestamps</title>    

</head>
<body>
    <div class="container">
        <div>
            <h1>Start Timestamps</h1>
        </div>
        <div id="timestamps"></div>
    </div>
    
    <script>
    
           
        function addHref(elem, x) {
            var p = document.createElement("a");
            p.setAttribute('href', '/api/derived_jobfile/' + x);
            p.innerHTML = x
            elem.appendChild(p);
            
            elem.appendChild(document.createElement("br"));
        }
        
        function go() {
         
        $.ajax( {url: "/api/timestamps/",
        
            success: function (data) {
                var dataR  = data.reverse();
                
                _.map (dataR, function (x) {
                
                    
                    addHref (document.getElementById("timestamps"), x);
                    
                
                    // var x =     $("<a>", { title: x, href: })
                    // console.log (x.prop('outerHTML'))
                    
                
                    
                });
            }
        })
        }
        $(go)
    </script>
    

</body>
</html>
